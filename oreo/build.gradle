apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.cdtschange'

android {
    compileSdkVersion rootProject.compile_sdk_version
    buildToolsVersion rootProject.build_tools_version


    defaultConfig {
        minSdkVersion rootProject.min_sdk_version
        targetSdkVersion rootProject.target_sdk_version
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test.java.srcDirs += 'src/test/java'
        androidTest.java.srcDirs += 'src/androidTest/java'
        androidTest.resources.srcDirs += 'src/androidTest/res'
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:appcompat-v7:$rootProject.support_library_version"
    api "com.android.support.constraint:constraint-layout:$rootProject.constraint_layout_version"
    api "com.android.support:support-v4:$rootProject.support_library_version"
    api "com.android.support:design:$rootProject.support_library_version"
    api "com.android.support:multidex:$rootProject.multidex_version"
    testImplementation "junit:junit:$rootProject.junit_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$rootProject.kotlin_version"
    testImplementation "com.android.support.test:runner:$rootProject.support_test_version"
    testImplementation "com.android.support.test.espresso:espresso-core:$rootProject.support_test_espresso_version"
    androidTestImplementation "junit:junit:$rootProject.junit_version"
    androidTestImplementation "org.jetbrains.kotlin:kotlin-test-junit:$rootProject.kotlin_version"
    androidTestImplementation "com.android.support.test:runner:$rootProject.support_test_version"
    androidTestImplementation "com.android.support.test:rules:$rootProject.support_test_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$rootProject.support_test_espresso_version"
    androidTestImplementation "org.mockito:mockito-core:$rootProject.mockito_version"
    androidTestImplementation "org.mockito:mockito-android:$rootProject.mockito_version"
    androidTestImplementation "com.nhaarman:mockito-kotlin:$rootProject.mockito_kotlin_version"


    api "com.jakewharton.timber:timber:$rootProject.timber_version"
    api "com.squareup.okhttp3:okhttp:$rootProject.okhttp_version"
    api "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttp_version"
    api "com.squareup.retrofit2:retrofit:$rootProject.retrofit_version"
    api "com.squareup.retrofit2:converter-gson:$rootProject.retrofit_version"
    api "com.squareup.retrofit2:adapter-rxjava2:$rootProject.retrofit_version"
    api "io.reactivex.rxjava2:rxjava:$rootProject.rxjava_version"
    api "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroid_version"
    api "com.jakewharton.rxbinding2:rxbinding:$rootProject.rxbinding_version"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.kotlin_coroutines_version"

    api "com.google.dagger:dagger:$rootProject.dagger_version"
    api "com.google.dagger:dagger-android-support:$rootProject.dagger_version"
    kapt "com.google.dagger:dagger-compiler:$rootProject.dagger_version"
    api "android.arch.lifecycle:extensions:$rootProject.lifecycle_version"
    api "android.arch.lifecycle:runtime:$rootProject.lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$rootProject.lifecycle_version"
    api "android.arch.lifecycle:common-java8:$rootProject.lifecycle_version"
    api "android.arch.navigation:navigation-fragment:$rootProject.navigation_version"
    api "android.arch.navigation:navigation-ui:$rootProject.navigation_version"

    api "com.github.tbruyelle:rxpermissions:$rootProject.rxpermissions_version"
    api "com.kaopiz:kprogresshud:$rootProject.kprogresshud_version"
    api "com.jakewharton:disklrucache:$rootProject.disklru_cache_version"
    api "com.blankj:utilcode:$rootProject.blankj_utilcode_version"
    api "com.readystatesoftware.systembartint:systembartint:$rootProject.systembar_tint_version"
    api "in.srain.cube:ptr-load-more:$rootProject.ptr_refresh_loadmore_version"
    api "com.github.lzyzsd:jsbridge:$rootProject.jsbridge_version"
    api "androidx.core:core-ktx:$rootProject.ktx_version"
    api "com.flyco.dialog:FlycoDialog_Lib:$rootProject.flyco_dialog_version"
    api "com.google.code.gson:gson:$rootProject.gson_version"


}
repositories {
    mavenCentral()
}
